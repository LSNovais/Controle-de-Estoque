<ion-app>
  <ion-content class="ion-padding">
    <img src="../../assets/imageHome.png" style="width: 150%;">
    <ion-grid>
      <ion-row>
        <ion-col size="15" offset="2.5">
          <h4>Seja Bem-Vind@, ao</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="15" offset="1.9" style="margin-top: -7%;">
          <h2><ion-text color="primary"> Controle De Estoque</ion-text> !</h2>        
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-modal
      #modal
      [isOpen]=isTab2
      [initialBreakpoint]="0.1"
      [breakpoints]="[0.1, 0.5, 0.75]"
      [backdropDismiss]="false"
      [backdropBreakpoint]="0.1"
      class="modal"
    >
      <ng-template>
        <ion-content>
          <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel" placeholder="Por onde comeÃ§aremos hoje?" (click)="modal.setCurrentBreakpoint(0.75)" (ionChange)="getItems($event)"></ion-searchbar>
          <ion-list *ngIf="isItemAvailable">
              <ion-item *ngFor="let item of items">
                <ion-icon color="primary" name={{item.logo}} slot="start" (click)="clickItem(item.acao)"></ion-icon>
                <ion-label (click)="clickItem(item.acao)">
                  <h2><ion-text color="primary">{{item.tipo}}</ion-text></h2>
                  <p>{{item.subTipo}}</p>
                </ion-label>
                <ion-icon (click)="clickItem(item.acao)" name="chevron-forward-outline" slot="end"></ion-icon> 
              </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-app>
