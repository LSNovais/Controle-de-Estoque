<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-reorder-group disabled="false">
        <ion-row>
          <ion-col size="12" style="min-height: 150%;">
            <ion-toolbar>
              <ion-label>Vendas no mês</ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-toolbar>
            <ion-item style="margin-left: -4%;">
              <canvas #barrasVendasMes style="position: relative; min-width:40%; z-index: 0; height:40vh;"></canvas>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="margin-left: 0%;">
            <ion-toolbar>
              <ion-label>Número de vendas</ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-toolbar>
            <ion-item>
              <canvas #vendasMes style="position: relative; max-height:20vh; max-width:30%; min-width:30%; margin-left: 0%;"></canvas>
              <canvas #vendasSemana style="position: relative; max-height:20vh; max-width:30%; min-width:30%; margin-left: 5%;"></canvas>
              <canvas #vendasDia style="position: relative; max-height:20vh; max-width:30%; min-width:30%; margin-left: 5%;"></canvas>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="min-height: 150%;">
            <ion-toolbar>
              <ion-label>Número de vendas</ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-toolbar>
            <ion-item style="margin-left: -4%;">
              <canvas #lineCanvas style="position: relative; min-width:40%; z-index: 0; height:40vh;"></canvas>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-reorder-group>
    </ion-grid>

 </ion-content>

</ion-content>
